<div class="filter-container">
  <div class="select-container">
    <select [(ngModel)]="searchType" name="selectType"> 
      <option *ngFor="let opt of selectTypes" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>
  <div class= 'filter-gnoms'>
    <input [(ngModel)]="search" type="text" name='search' placeholder="Search by {{searchType}}">
  </div>
</div>
<app-gnom-profile></app-gnom-profile>
<div class="list-all-gnoms">
  <div class="loading" *ngIf="!isData">
    <p>loading</p> 
  </div>
  <div *ngIf="!gnomsTown && isData">
    <p>No gnoms in town. Try again later!</p> 
  </div>
  <ul *ngIf="gnomsTown">
    <li *ngFor="let gnom of gnomsTown.Brastlewark | filter : search : searchType">
      <div class="card"  #ele>
        <a (click)=gnomDetails(gnom) >
          <div class='gnom-image'>
            <img [src]="gnom.thumbnail" alt="Avatar" onerror ="this.src='/assets/images/user.png'"/>
          </div>  
          <div class="container-name">
            <h4><b>{{gnom.name}}</b></h4>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
